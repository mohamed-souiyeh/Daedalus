<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daedalus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="container-fluid g-0">
        <div class="row row-col-3 align-items-center g-0">
          <div class="col-5 g-0" id="first-section"></div>
          <div class="col-2 g-0" id="logo">
              <h1 style="text-align: center; margin: 0;">Daedalus</h1>
          </div>

          <!-- control panel -->
          <div class="col-5 g-0" id="third-section">
            <div
              id="controle-section"
              style="
                display: flex;
                flex-flow: row-reverse nowrap;
                align-items: flex-end;
              "
            >
              <!-- <button
                id="launch"
                disabled
                type="button"
                class="btn btn-primary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  /* --bs-btn-padding-x: 0.5rem; */
                  --bs-btn-font-size: 0.75rem;
                "
              >
                Launch
              </button> -->

              <div style="padding-left: 5px; padding-right: 5px">
                <button
                  id="pauseButton"
                  type="button"
                  class="btn btn-success"
                  style="
                    height: 2em;
                    width: 2em;
                    padding: 0;
                    text-align: center;
                  "
                >
                  <i class="fa fa-pause"></i>
                  <!-- <span id="text">Pause</span> -->
                </button>
              </div>

              <div style="padding-left: 5px; padding-right: 5px">
                <button
                  id="debugButton"
                  type="button"
                  class="btn btn-primary"
                  style="
                    height: 2em;
                    width: 2em;
                    padding: 0;
                    text-align: center;
                  "
                >
                  <i class="fa-solid fa-bug"></i>
                </button>
              </div>

              <div
                id="inputDelay"
                style="padding-left: 5px; padding-right: 5px"
              >
                <!-- <div
                  class="form-text"
                  id="delay header"
                  placeholder="delay in ms"
                  style="color: azure; text-align: center; margin: 0"
                >
                  delay in ms
                </div> -->
                <div
                  class="input-group"
                  style="display: flex; align-items: center"
                >
                  <button
                    id="decrement"
                    type="button"
                    class="btn btn-primary"
                    style="
                      height: 2em;
                      width: 2em;
                      padding: 0;
                      text-align: center;
                    "
                  >
                    -
                  </button>
                  <input
                    type="text"
                    id="number"
                    class="form-control"
                    style="text-align: center; height: 2em"
                    size="1"
                    placeholder="ms"
                    value="16"
                  />
                  <button
                    id="increment"
                    type="button"
                    class="btn btn-primary"
                    style="
                      height: 2em;
                      width: 2em;
                      padding: 0;
                      text-align: center;
                    "
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="maze">
      <!-- Add your canvas and other content here -->
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="./build/index.js"></script>
  </body>
</html>
