<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      header {
        margin-right: auto;
      }

      nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
        background-color: #444;
        padding: 5px;
      }

      header h1 {
        margin: 0px;
		padding: 5px;
      }

      select {
        padding: 5px;
        margin: 0 10px;
      }

      #maze {
        flex-grow: 1; /* This makes the maze take up all remaining space */
      }

      #canvas {
        width: 100%;
        height: 100%;
      }

      select:focus {
        outline: none;
      }

      option {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <nav>
      <header>
        <h1>Daedalus</h1>
      </header>
      <select id="build">
        <option value="" disabled selected>Select building</option>
        <option value="dfs">Depth First Search</option>
        <option value="bfs">Breadth First Search</option>
      </select>

      <!-- <select id="solve" disabled>
		<option value="" disabled selected>Select Solve Algorithm</option>
		<option value="dijkstra">Dijkstra's Algorithm</option>
		<option value="aStar">A* Algorithm</option>
	</select> -->

      <select id="solve" disabled>
        <option value="" disabled selected>Select Solve Algorithm</option>
        <option value="dijkstra">Dijkstra's Algorithm</option>
        <option value="aStar">A* Algorithm</option>
      </select>
      <button id="launch" disabled>Launch</button>
    </nav>
    <div id="maze">
      <!-- Add your canvas and other content here -->
      <canvas id="canvas" width="100%" height="100%"></canvas>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the select elements and the button
        let mazeAlgorithmSelect = document.getElementById("build");
        let solveAlgorithmSelect = document.getElementById("solve");
        let launchButton = document.getElementById("launch");

        window.addEventListener("resize", resizeCanvas);

        // Add an event listener to the mazeAlgorithm select
        mazeAlgorithmSelect.addEventListener("change", function () {
          // Enable the solveAlgorithm select when a maze algorithm is selected
          solveAlgorithmSelect.disabled = false;
          checkSelections();
        });

        // Add an event listener to the solveAlgorithm select
        solveAlgorithmSelect.addEventListener("change", function () {
          checkSelections();
        });

        function checkSelections() {
          // If both selects have a value, enable the button
          if (mazeAlgorithmSelect.value && solveAlgorithmSelect.value) {
            launchButton.disabled = false;
          }
        }
        resizeCanvas();
      });
      function resizeCanvas() {
        let canvas = document.getElementById("canvas");
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }

      //write a function that draw an empty maze inside the canvas
      function drawMaze() {
        //get the canvas element
        let canvas = document.getElementById("canvas");
        //get the context of the canvas
        let ctx = canvas.getContext("2d");
        //set the fill color of the canvas
        ctx.fillStyle = "#000000";
      }
    </script>
  </body>
</html>
